<div class="card" style="width: 100%; margin-top: 10px">
  <div class="card-body">
    <div class="text-right badge badge-secondary">{{student.id}}</div>
    <h5 class="card-title">{{student.enrollmentno}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">by {{student.rollno}}</h6>
    <p class="card-text">{{student.name}}</p>
    <p class="card-text">{{student.surname}}</p>
    <p class="card-text">{{student.email}}</p>
    <p class="card-text">{{student.contact}}</p>
  </div>
</div>
